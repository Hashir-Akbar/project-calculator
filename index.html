<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="max-w-xl mx-auto border mt-20 p-8">

    <div>
        <input type="text" class="input input-bordered input-primary w-full placeholder:text-gray-600"
            placeholder="Your Calculator" />
    </div>

    <div class="mt-5 grid grid-row-4 gap-3 justify-center">
        <div class="first-row  flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button data-reset="c" class="btn w-full max-w-32 px-6 sm:px-12 reset  bg-[#4E505F]">C</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 plus-minus bg-[#4E505F]">+/-</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 percentage bg-[#4E505F]">%</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12  px-10 divide btn-primary  text-white font-bold">/</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 seven  bg-[#4E505F]">7</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 eight bg-[#4E505F]">8</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 nine bg-[#4E505F]">9</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12  px-10  btn-primary multiply text-white font-bold">*</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12   four  bg-[#4E505F]">4</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 five bg-[#4E505F]">5</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 six bg-[#4E505F]">6</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn btn-primary sm:px-12 minus px-10  text-white font-bold">-</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12   one  bg-[#4E505F]">1</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 two bg-[#4E505F]">2</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 three bg-[#4E505F]">3</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn btn-primary sm:px-12 plus px-10  text-white font-bold">+</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12  dot   bg-[#4E505F]">.</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 zero bg-[#4E505F]">0</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn max-w-32 px-6 sm:px-12 del bg-[#4E505F]">del</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12  px-10 btn-primary equal  text-white font-bold">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
