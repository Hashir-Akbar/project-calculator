<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="max-w-xl mx-auto border mt-20 p-8">

    <div>
        <input type="text" class="input input-bordered input-primary w-full " />
    </div>

    <div class="mt-5 grid grid-row-4 gap-3">
        <div class="first-row  flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6  bg-[#4E505F]">C</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6  bg-[#4E505F]">+/-</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6  bg-[#4E505F]">%</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12  px-10  btn-primary  text-white font-bold">/</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6  bg-[#4E505F]">7</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">8</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">9</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12  px-10  btn-primary  text-white font-bold">*</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6    bg-[#4E505F]">4</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">5</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">6</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn btn-primary sm:px-12  px-10  text-white font-bold">-</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6    bg-[#4E505F]">1</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">2</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">3</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn btn-primary sm:px-12  px-10  text-white font-bold">+</button>
            </div>
        </div>
        <div class="first-row flex justify-between gap-1 ">
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6    bg-[#4E505F]">.</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">0</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12 px-6 bg-[#4E505F]">del</button>
            </div>
            <div class="tooltip" data-tip="hello">
                <button class="btn sm:px-12  px-10 btn-primary   text-white font-bold">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
